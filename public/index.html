<!DOCTYPE HTML>
<html>
  <head>
    <title>Colors</title>
    <script>
      function init() {
        const containerDiv = document.getElementById("container");

        for (let row = 0; row < 12; row++) {
          const rowDiv = document.createElement("div");
          containerDiv.appendChild(rowDiv);

          for (let col = 0; col < 12; col++) {
            const colSpan = document.createElement("span");
            rowDiv.appendChild(colSpan);

            colSpan.id = `${row}_${col}`;
          }
        }

        const processedHeader = document.getElementById("processedHeader");
        let counter = 0;

        const eventSource = new EventSource("/events");
        eventSource.onmessage = e => {
          const data = JSON.parse(e.data);

          const colSpan = document.getElementById(`${data.row}_${data.col}`);
          colSpan.style = `background-color: rgb(${data.red},${data.green},${data.blue})`;

          processedHeader.textContent = `Processed ${++counter} events`;
        };
      }

      window.onload = init;
    </script>
    <style>
      div {
        margin: 0;
        padding: 0;
        line-height: 0;
      }

      #container {
        margin: auto;
        text-align: center;
        vertical-align: middle;
      }

      #container span {
        display: inline-block;
        box-sizing: border-box;
        margin: 8px;
        width: 32px;
        height: 32px;
        background-color: gray;
      }

      h1, h2 {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Server-Sent Events Demo</h1>
    <div id="container"></div>
    <h2 id="processedHeader"></h2>
  </body>
</html>
